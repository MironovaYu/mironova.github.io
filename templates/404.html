{% extends "base.html" %}

{% block title %}404 — Страница не найдена{% endblock %}

{% block content %}
<section class="section" style="min-height: 60vh; display: flex; align-items: center;">
    <div class="container" style="text-align: center;">
        <h1 style="font-size: clamp(4rem, 10vw, 8rem); color: var(--color-accent); margin-bottom: 1rem;">404</h1>
        <h2 style="margin-bottom: 1rem;">Страница не найдена</h2>
        <p style="color: var(--color-text-muted); margin-bottom: 2rem;">К сожалению, запрашиваемая страница не существует.</p>
        <a href="{{ url_for('index') }}" class="btn btn--primary btn--lg">На главную</a>
    </div>
</section>
{% endblock %}
