<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — Админ-панель</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body class="admin-login-page">
    <div class="admin-login">
        <div class="admin-login__card">
            <h1>Админ-панель</h1>
            <p>Введите пароль для входа</p>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="admin-alert admin-alert--{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="admin-field">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required autofocus placeholder="Введите пароль">
                </div>
                <button type="submit" class="admin-btn admin-btn--primary admin-btn--full">Войти</button>
            </form>
            <a href="{{ url_for('index') }}" class="admin-login__back">← Вернуться на сайт</a>
        </div>
    </div>
</body>
</html>
